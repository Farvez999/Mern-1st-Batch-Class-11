<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body>
    <button onclick="console.log(7);">Click me</button>
    <button onclick="makeRed()">Make Red</button>
    <button id="make-blue">Make blue</button>

    <button id="make-pink">Make Pink</button>
    <button id="make-green">Green</button>
    <button id="make-orange">Orange</button>

    <br>

    <br>

    <p id="input-text">Defult Text</p>
    <input id="input-field" type="">
    <button id="update">Update</button>

    <script>

        document.getElementById('update').addEventListener('click', function () {
            const inputField = document.getElementById('input-field');
            const inputText = document.getElementById('input-text')
            inputText.innerText = inputField.value;
        })

        const orangeButton = document.getElementById('make-orange');
        orangeButton.addEventListener('click', function () {
            document.body.style.backgroundColor = 'orange'
        })


        const makeGreenButton = document.getElementById('make-green')
        makeGreenButton.addEventListener('click', function makeGreen() {
            document.body.style.backgroundColor = 'green'
        })

        const makePinkButton = document.getElementById('make-pink')
        makePinkButton.addEventListener('click', makePink)

        function makePink() {
            document.body.style.backgroundColor = 'pink'
        }

        const makeBlueButton = document.getElementById('make-blue')
        makeBlueButton.onclick = function makeBlue() {
            document.body.style.backgroundColor = 'blue'
        }

        function makeRed() {
            document.body.style.backgroundColor = "red"
        }
    </script>
</body>

</html>
